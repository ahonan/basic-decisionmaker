<!DOCTYPE html>
<html>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <script src="https://goo.gl/hL9XZ4"></script>
    <title>Basic Decision Maker</title>
    <body>
        <div id="menu-icon">
            <img src="https://goo.gl/Ri13YJ" alt="Menu Icon">
        </div>
        <div class="main">
            <ul class="list">
                <li class="vis" id="prompt1"><input id="option1" placeholder="First option"></input></li>
                <li class="vis active-prompt" id="prompt2"><input id="option2" placeholder="Second option"></input></li>
                <li class="invis" id="prompt3"><input id="option3" placeholder="Third option"></input></li>
                <li class="invis" id="prompt4"><input id="option4" placeholder="Fourth option"></input></li>
                <li class="invis" id="prompt5"><input id="option5" placeholder="Fifth option"></input></li>
                <li class="invis" id="prompt6"><input id="option6" placeholder="Sixth option"></input></li>
                <li class="invis" id="prompt7"><input id="option7" placeholder="Seventh option"></input></li>
                <li class="invis" id="prompt8"><input id="option8" placeholder="Eighth option"></input></li>
                <li class="invis" id="prompt9"><input id="option9" placeholder="Ninth option"></input></li>
                <li class="invis" id="prompt10"><input id="option10" placeholder="Tenth option"></input></li>
            </ul>
          
	  	    <div class="addDelete">
	  	        <div class="plus"><button id="plus"><img src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/add-24.png" alt="Plus Sign"></button></div>
	            <div class="minus"><button id="minus"><img src="https://goo.gl/OovWfl" alt="Minus Sign"></button></div>
	        </div>
		    <div class="decide"><button class="button">Make a Decision</button></div>
	        <p id='text'>If nothing happens when you press the button, try refreshing your browser.<br>
	        If this does not fix the problem, please make sure you are not blocking pop-ups.</p>
	    </div>
        <div class="nav">
            <ul id="main-list">
                <a href="/home/"><li>Home</li></a>
                <a href="#"><li>
                    <div class="dropdown">Decision Makers<div id='caret' class='caret-down'></div></div>
                    <ul class="sub-nav">
                        <a href="/basic-decisionmaker/"><li>Basic Decision Maker</li></a>
                        <a href="/decisionmaker/"><li id="cdm">Custom Decision Maker</li></a>
                    </ul>
                </li></a>
                <a href="#"><li>Test</li></a> 
        </div>
        <script src="site.js"></script>
    </body>
</html>
