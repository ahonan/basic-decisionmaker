<!DOCTYPE html>
<html>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <title>Basic Decision Maker</title>
    <head><link rel="icon" href="http://icons.iconarchive.com/icons/artua/mac/512/Setting-icon.png"></link></head>
    <body>
        <div class="main">
            <header class="site-header">
                    <div id="header_1">Basic Decision Maker</div>
                <nav class="site-nav">
                    <a href="/decisionmaker/"><div id="header_2">Decision Maker</div></a>
                    <a href="/home/"><div id="header_3">Home</div></a>
                </nav>
            </header>
            <div id="hr"></div>
    <div class="input">
        <p id="prompt1">
		<input id="option1" placeholder="First option" onkeydown = "if (event.keyCode == 13) document.getElementById('button').click()"></input>
		</p>
		<p id="prompt2">
		<input id="option2" placeholder="Second option" onkeydown = "if (event.keyCode == 13) document.getElementById('button').click()"></input>
		</p>
		<div id="decide"><button onClick="myFunction()" id="button">Make a Decision</button></div>
	</div>
		<script>
function myFunction(){	
var choice1 = document.getElementById('option1').value
var choice2 = document.getElementById('option2').value
var random = Math.floor(Math.random()*100 + 1)
if(random >= 51){
    confirm("You should choose " + choice1 + ".")
}else{
    confirm("You should choose " + choice2 + ".")
}
}
</script>
        </div>
    </body>
</html>
